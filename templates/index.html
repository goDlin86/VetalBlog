{% extends "base.html" %} 
{% block content %}

<div class="container">
    {% for post in post_list %}
    <article>
        <h2 class="title">{{ post.title }}</h2>
        <p><b>{{ post.author }}</b> | <span class="date">{{ post.created_on }}</span></p>
        <p class="text">{{post.body_summary|striptags }}</p>
        <a href="{% url 'post_detail' post.slug  %}" class="btn btn-primary">Читать далее &rarr;</a>
    </article>
    {% endfor %}
</div>

{%endblock%}
